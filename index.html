<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
</head>

<body>
        <div class="container text-dark r2 border rounded " id="main" style="height: auto; background-color: gainsboro;">
            <h1 class="text-center">Calculator</h1>
            <table>
                <tbody>
                    <tr>
                    <input type="text " id="output-screen" readonly
                    style="height: 50px; margin-top: 50px; width: 430px;margin-right: 27px;"><br>
                    </tr>

                    <tr>
                        <td><button type="button" class="btn bg-primary key btn-lg text-dark" onclick="display(1)" value="1"
                            id="b1">1</button></td>
                        <td> <button type="button" class="btn bg-primary key btn-lg text-dark" onclick="display(2)" value="2"
                            id="b2">2</button></td>
                        <td><button type="button" class="btn bg-primary key btn-lg text-dark" onclick="display(3)" value="3"
                            id="b3">3</button>
                        </td>
                        <td><button type="button" class="btn bg-success key btn-lg text-dark" onclick="display('+')"
                            id="add">+</button><br></td>
                    </tr>

                    <tr>
                        <td><button type="button" class="btn bg-primary key btn-lg text-dark" onclick="display(4)" value="4"
                            id="b4">4</button></td>
                        <td><button type="button" class="btn bg-primary key btn-lg text-dark" onclick="display(5)" value="5"
                            id="b5">5</button></td>
                        <td><button type="button" class="btn bg-primary key btn-lg text-dark" onclick="display(6)" value="6"
                            id="b6">6</button></td>
                        <td><button type="button" class="btn bg-success key btn-lg text-dark" onclick="display('-')"
                            id="sub">-</button><br></td>
                    </tr>

                    <tr>
                        <td><button type="button" class="btn bg-primary key btn-lg text-dark" onclick="display(7)" value="7"
                            id="b7">7</button></td>
                        <td><button type="button" class="btn bg-primary key btn-lg text-dark" onclick="display(8)" value="8"
                            id="b8">8</button></td>
                        <td><button type="button" class="btn bg-primary key btn-lg text-dark" onclick="display(9)" value="9"
                            id="b9">9</button></td>
                        <td><button type="button" class="btn bg-success key btn-lg text-dark" onclick="display('*')"
                            id="mul">*</button><br></td>
                    </tr>

                    <tr>
                        <td><button type="button" class="btn bg-primary key btn-lg text-dark" onclick="display(0)" value="0"id="b0">0</button></td>
                        <td><button type="button" class="btn bg-danger key btn-lg text-dark" onclick="CLS();" id="div">AC</button></td>
                        <td><button type="button" class="btn bg-warning key btn-lg text-dark" onclick="eql();" id="eql">=</button></td>
                        <td><button type="button" class="btn bg-success key btn-lg text-dark" onclick="display('/');"
                            id="div">/</button></td>
                    </tr>
                    <tr>
                        <input type="text" id="hist" style="height: 100px; width: 430px; margin-top: 10mm;" readonly>
                    </tr>
                </tbody>
            </table>
    </div>   
                
    <script src="index.js"></script>
</body>

</html>
